language: ruby
rvm:
- 2.2

branches:
  only:
  - master

cache:
  timeout: 1000
  key: apt-cache
  paths:
  - ../apt-cache/

before_install:
    - export APT_CACHE_DIR=`pwd`/../apt-cache && mkdir -pv $APT_CACHE_DIR
    - sudo apt-get -yq update
    - sudo apt-get -o dir::cache::archives="$APT_CACHE_DIR" -y install texlive-latex-base texlive-base texlive-lang-italian latexmk ruby-dev ruby
    - sudo apt-get -o dir::cache::archives="$APT_CACHE_DIR" -y install texlive-fonts-extra texlive-latex-recommended

install: gem install kramdown

script:
- cp .site/do .
- find . -type f -iname "*.tex" -exec ./do compile {} \;
- find . -type f -iname "*.pdf" -exec ./do checkout {} \;
- find . -type f -iname "*.md" -exec ./do checkout {} \;
- cp -r .site/public ../compiled-pdfs/
- cp .site/indexing ../
- cd ../ && ./indexing compiled-pdfs

deploy:
  skip_cleanup: true
  provider: surge
  project: ../compiled-pdfs/
  domain: prova-di-travis.surge.sh
